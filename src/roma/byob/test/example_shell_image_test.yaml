commandTests:
  - name: example shell help
    command: /tools/example_shell
    args:
      - --help
    exitCode: 1
    expectedOutput:
      - |-
        ^example_shell: Opens an EchoService shell\.

          Flags from src/roma/byob/test/example_shell\.cc:
            --commands_file \(a text file with a list of CLI commands to execute\);
              default: ;
            --num_workers \(the number of workers\); default: 1;
            --sandbox \(Run BYOB with mode: gvisor, gvisor-debug, minimal\.\);
              default: minimal;
            --syscall_filter \(Whether to enable syscall filtering\.\); default: false;
            --udf_log_file \(path with directory to a file in which UDF logs will be\
              stored\); default: ;

  - name: example shell test
    command: /tools/example_shell
    args:
      - --num_workers
      - 1
      - --commands_file
      - /tools/echo_commands_file.txt
      - --udf_log_file
      - /tools/udf_log_file.txt
      - --sandbox
      - gvisor
    expectedOutput:
      - '{code_token=.*, response={"message":"Hello, world!"}}'
    exitCode: 0

  - name: sample_java_native
    command: /udf/sample_java_native_udf
    exitCode: 1
    expectedError:
      - ^Expecting exactly one argument\n$
