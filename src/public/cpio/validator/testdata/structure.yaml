schemaVersion: 2.0.0

fileExistenceTests:
  - name: proxify
    path: /proxify
    shouldExist: true
    isExecutableBy: any

  - name: proxy preload
    path: /libproxy_preload.so
    shouldExist: true

  - name: resolv_override conf
    path: /etc/resolv_override.conf
    shouldExist: true
    permissions: "-r--r--r--"

  - name: server
    path: /server
    shouldExist: true

  - name: aws_nitro_enclaves_cli
    path: /server/bin/aws_nitro_enclaves_cli
    shouldExist: true
    isExecutableBy: any

  - name: greeter_client
    path: /server/bin/greeter_client
    shouldExist: true
    isExecutableBy: any

  - name: greeter_server
    path: /server/bin/greeter_server
    shouldExist: true
    isExecutableBy: any

  - name: init_server_enclave
    path: /server/bin/init_server_enclave
    shouldExist: true
    isExecutableBy: any

  - name: validation
    path: /server/bin/validation
    shouldExist: true
    isExecutableBy: any
